name: Python package pipeline
on: push
jobs:
  test-build-publish:
    name: LINT Flake8, Pytest, Build package and publish to TestPyPI and PyPI
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Setup Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==3.8.3 pytest==5.4.3 setuptools==41.2.0
      - name: Run flake8 static analysis
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'lint-flake8'   # NOTE: this needs to be the same as the job name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Run Pytest for testing the code
      #   run: python -m pytest
      # - name: Upload pytest test results
      #   uses: actions/upload-artifact@v1
      #   with:
      #     name: pytest-results
      #     path: junit/test-results.xml
      #   # Use always() to always run this step to publish test results when there are test failures
      #   if: ${{ always() }}
      - name: Build a binary wheel and a source tarball
        run: python setup.py sdist bdist_wheel --plat-name win32
      - name: Publish package to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.3.1
        with:
          password: ${{ secrets.test_pypi_key }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish package to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.3.1
        with:
          password: ${{ secrets.pypi_key }}